<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-header">
        <img src="images/image-victor.jpg" alt="Victor" class="card-avatar">
        <h3 class="card-title">        
          <span>Victor Crest</span> 26
        </h3>
        <p class="card-subtitle">
          London
        </p>
      </div>
      <div class="card-content">
        <div class="user-statistics">
          <div class="statistic-item">
            <span class="number">80K</span> <span class="label">Followers</span>
          </div>
          <div class="statistic-item">
            <span class="number">803K</span> <span class="label">Likes</span>
          </div>
          <div class="statistic-item">
            <span class="number">1.4K</span> <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/maneroto">maneroto</a>.
  </div>
</body>
</html>
